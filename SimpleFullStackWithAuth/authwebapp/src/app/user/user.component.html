<div class="container mt-5" *ngIf="userInfo">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h2>User Information</h2>
          </div>
          <div class="card-body">
            <div class="alert alert-success">
              <strong>Successfully logged in!</strong>
            </div>
            
            <dl class="row">
              <dt class="col-sm-3">Email:</dt>
              <dd class="col-sm-9">{{ userInfo.email }}</dd>
              
              <dt class="col-sm-3">Roles:</dt>
              <dd class="col-sm-9">
                <span *ngFor="let role of userInfo.roles" class="badge bg-info me-2">
                  {{ role }}
                </span>
              </dd>
              
              <dt class="col-sm-3">Token:</dt>
              <dd class="col-sm-9">
                <div class="text-break">{{ userInfo.token }}</div>
              </dd>
            </dl>
            
            <div class="mt-3">
              <button class="btn btn-danger" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
