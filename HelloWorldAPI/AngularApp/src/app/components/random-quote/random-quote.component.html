<div class="quote-container">
    <h2>Random Quote</h2>
    <button (click)="loadRandomQuote()" [disabled]="loading">Get Random Quote</button>
  
    <!-- Show loading indicator -->
    <div *ngIf="loading" class="loading-indicator">
      Loading quote, please wait...
    </div>
  
    <!-- Display the random quote -->
    <p *ngIf="randomQuote && !loading" class="random-quote">{{ randomQuote }}</p>
  </div>
