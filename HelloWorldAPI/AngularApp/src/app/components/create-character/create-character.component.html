<div class="create-character-container">
    <h2>Create Character</h2>
    <form (ngSubmit)="createCharacter()">
      <div>
        <label for="name">Character Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="character.name"
          name="name"
          required
        />
      </div>
      <div>
        <label for="comicId">Comic:</label>
        <select
          id="comicId"
          [(ngModel)]="character.comicId"
          name="comicId"
          required
        >
          <option *ngFor="let comic of comics" [value]="comic.id">
            {{ comic.title }}
          </option>
        </select>
      </div>
      <button type="submit">Create Character</button>
    </form>
  
    <!-- Display success response -->
    <div *ngIf="response" class="success-message">
      <p>Character created successfully!</p>
      <p><strong>ID:</strong> {{ response.id }}</p>
      <p><strong>Name:</strong> {{ response.name }}</p>
      <p><strong>Comic ID:</strong> {{ response.comicId }}</p>
      <p><strong>Comic Title:</strong> {{ response.comicTitle }}</p>
    </div>
  
    <!-- Display error message -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
